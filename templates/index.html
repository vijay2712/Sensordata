<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/static/css/styles.css" rel="stylesheet"/>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    <style>
    body {
      background-image: url("https://images.pexels.com/photos/186980/pexels-photo-186980.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
      background-position: 200%;
      background-size: cover;
    }
</style>

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="/">IOT Sensor monitoring</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <!-- Navbar-->
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading"></div>
                            <a class="nav-link" href="/">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                                <a class="nav-link" href="/">
                                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Notifications
                                </a>   
                                <a class="nav-link" href="/">
                                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Contact us
                                </a> 
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="container mb-4">
                            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0" action="/" method="POST">
                                <div class="input-group">
                                    <input class="form-control" id="cities" type="text" list="loc" name = "city" autocomplete="off" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                                    <datalist id="loc">
                                        <select>
                                            <option value="Delhi">
                                            <option value="Mumbai">
                                            <option value="Goa">  
                                        </select>
                                    </datalist>
                                    <button class="btn btn-success" id="btnNavbarSearch" type="submit" value="Submit"><i class="fas fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-xl-3">
                                <h2 style="color:white;"">{{data.cityname}}</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">Current Temperature</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <h4 class="mt-4">{{data.temp_cel}}</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">Humidity</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <h4 class="mt-4">{{data.humidity}}</h1>    
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">Co2 Level</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <h4 class="mt-4">{{data.pressure}}</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-xl-3">
                            </div>
                            <div class="col-xl-9">
                                <div class ="row">
                                    <div class="col-9">
                                        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0" action="/dataselect" method="POST">
                                            <div class="input-group">
                                                <input class="form-control" id="start" type="date" name = "startdate" value = "{{data.startdate}}" min="2015-02-04" max="2015-02-15" placeholder="Pick Start Date"/>
                                                <input class="form-control" id="start" type="date" name = "enddate" value = "{{data.enddate}}" min="2015-02-04" max="2015-02-15" placeholder="Pick Start Date"/>
                                                <button class="btn btn-success" id="btnNavbarSearch" type="submit" value="Submit">Pick Data</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-3">
                                        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0 col-xl-3" action="/dataforecast" method="POST">
                                            <button class="btn btn-success" id="btnNavbarSearch" type="submit" value="Submit">Forecast</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                         Temperature 
                                    </div>
                                    <div id="max" width="50px" height="400px"></div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                         Humidity
                                    </div>
                                    <div id="min" width="50px" height="400px"></div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Co2 Level
                                    </div>
                                    <div id="speed" width="50px" height="400px"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div id="result"></div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="static/js/scripts.js"></script>
        <script type='text/javascript'>
            var tempchart = {{ temp | safe}};
            var spdchart = {{ spd | safe}};
            var prcpchart = {{ prcp | safe}};

            Plotly.plot('max',tempchart,{});
            Plotly.plot('min',spdchart,{});
            Plotly.plot('speed',prcpchart,{});
        </script>
    </body>
</html>
